<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    
    <title>{% block title %}Django Blog{% endblock %}</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'blog/static/css/styles.css' %}">
</head>
<body>

    <!-- HEADER / NAVBAR -->
    <header>
        <nav>
            <ul>

                <!-- HOME -->
                <li><a href="{% url 'blog:home' %}">Home</a></li>

                <!-- BLOG POSTS (will exist later) -->
                <li><a href="{% url 'blog:posts' %}">Blog Posts</a></li>

                {% if user.is_authenticated %}
                    <!-- LOGGED IN VIEW -->
                    <li><a href="{% url 'blog:profile' %}">Profile</a></li>
                    <li><a href="{% url 'blog:logout' %}">Logout</a></li>
                {% else %}
                    <!-- GUEST VIEW -->
                    <li><a href="{% url 'blog:login' %}">Login</a></li>
                    <li><a href="{% url 'blog:register' %}">Register</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>


    <!-- MAIN PAGE CONTENT -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>


    <!-- FOOTER -->
    <footer>
        <p>&copy; {{ now|date:"Y" }} Django Blog</p>
    </footer>

    <!-- JS FILE -->
    <script src="{% static 'blog/js/scripts.js' %}"></script>
</body>
</html>
