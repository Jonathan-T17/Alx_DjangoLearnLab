{% extends "blog/base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>

  {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">
    {% if form.instance.pk %}Update{% else %}Publish{% endif %}
  </button>
</form>

<p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
{% endblock %}
