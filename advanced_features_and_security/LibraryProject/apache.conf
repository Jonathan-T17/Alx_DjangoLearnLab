# apache.conf
<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    Redirect permanent / https://yourdomain.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    SSLCertificateChainFile /path/to/your/chain.crt
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Django application
    WSGIScriptAlias / /path/to/your/project/wsgi.py
    WSGIDaemonProcess your_project python-path=/path/to/your/project
    WSGIProcessGroup your_project
    
    # Static files
    Alias /static/ /path/to/your/static/files/
    <Directory /path/to/your/static/files>
        Require all granted
    </Directory>
    
    # Media files
    Alias /media/ /path/to/your/media/files/
    <Directory /path/to/your/media/files>
        Require all granted
    </Directory>
</VirtualHost>