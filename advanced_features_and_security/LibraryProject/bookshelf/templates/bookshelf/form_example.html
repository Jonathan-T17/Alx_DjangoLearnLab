<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Book</title>
</head>
<body>
    <h1>{{ action }} Book</h1>
    
    <!-- CSRF PROTECTION: Always include csrf_token in forms -->
    <form method="post">
        {% csrf_token %}  <!-- CSRF token for protection -->
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" 
                   value="{{ book.title|default:'' }}" required
                   maxlength="200">  <!-- Input validation -->
        </div>
        
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" 
                   value="{{ book.author|default:'' }}" required
                   maxlength="100">  <!-- Input validation -->
        </div>
        
        <div>
            <label for="publication_year">Publication Year:</label>
            <input type="number" id="publication_year" name="publication_year" 
                   value="{{ book.publication_year|default:'' }}" required
                   min="1000" max="2030">  <!-- Input validation -->
        </div>
        
        <button type="submit">{{ action }} Book</button>
    </form>
    
    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
