<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delete Book</title>
    <style>
        .container { max-width: 500px; margin: 50px auto; padding: 20px; text-align: center; }
        .warning { color: #856404; background: #fff3cd; padding: 15px; border-radius: 4px; margin: 20px 0; }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        
        <div class="warning">
            <strong>Warning!</strong> You are about to delete the book:<br>
            <strong>"{{ book.title }}" by {{ book.author }}</strong><br>
            This action cannot be undone.
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete This Book</button>
            <a href="{% url 'bookshelf:book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
