<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    
    <!-- CSRF PROTECTION: Even delete forms need CSRF tokens -->
    <form method="post">
        {% csrf_token %}  <!-- CSRF token for protection -->
        <button type="submit" style="color: red;">Yes, Delete</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
</body>
</html>
