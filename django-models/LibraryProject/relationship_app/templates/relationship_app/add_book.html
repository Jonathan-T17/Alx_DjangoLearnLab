<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" required title="Enter the book title" placeholder="Book Title"><br><br>
        <label>Author:</label>
        <input type="text" name="author" required title="Enter the author's name" placeholder="Author Name"><br><br>
        <button type="submit">Add Book</button>
    </form>
    <a href="{% url 'list_books' %}">Back to Book List</a>
</body>
</html>
